<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Flytt hero-innholdet høyere opp på siden */
        .hero {
            align-items: flex-start;
            padding-top: calc(var(--nav-height) + 120px);
        }

        /* Flytt den blå gløde-effekten enda høyere (litt over toppen) */
        .hero-glow {
            top: 2%;
        }

        /* Registration form styling */
        .registration-form {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 40px;
            max-width: 420px;
            width: 100%;
            margin-top: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            font-size: 0.9rem;
            font-family: var(--font-main);
            color: var(--text-primary);
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .form-submit {
            width: 100%;
            padding: 12px;
            font-size: 0.9rem;
            font-weight: 500;
            font-family: var(--font-main);
            color: var(--bg-primary);
            background: var(--text-primary);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background var(--transition-fast), transform var(--transition-fast);
        }

        .form-submit:hover {
            background: var(--text-secondary);
            transform: translateY(-2px);
        }

        .form-footer {
            margin-top: 24px;
            text-align: center;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .form-footer a {
            color: var(--accent);
            transition: color var(--transition-fast);
        }

        .form-footer a:hover {
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <!-- Navbar seksjon -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">AIGuidebook</a>
            
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="guidelines.html" class="nav-link">Guidelines</a></li>
                <li class="nav-item"><a href="risks.html" class="nav-link active">Risks</a></li>
                <li class="nav-item"><a href="integrity.html" class="nav-link">Integrity</a></li>
                <li class="nav-item"><a href="checklist.html" class="nav-link">Checklist</a></li>
                <!-- Slidende enhet -->
                <li class="nav-highlight"></li>
            </ul>
            
            <a href="login.html" class="nav-cta">Get Started</a>
        </div>
    </nav>

    <!--Registration seksjon-->
   <section class="hero">
        <div class="hero-glow"></div>
        <div class="hero-content">
            <h1 class="hero-title">Sign Up</h1>
            
            <form class="registration-form" id="registrationForm">
                <div class="form-group">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input 
                        type="text" 
                        id="fullName" 
                        name="fullName" 
                        class="form-input" 
                        placeholder="John Doe"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="your.email@example.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="••••••••"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        class="form-input" 
                        placeholder="••••••••"
                        required
                    >
                </div>

                <button type="submit" class="form-submit">Create Account</button>

                <div class="form-footer">
                    <p>Already have an account? <a href="login.html">Sign in here</a></p>
                </div>
            </form>
        </div>
    </section>
    
</body>
</html>
